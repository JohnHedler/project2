<div class="container-fluid">
    <form (ngSubmit)="searchBlogs()" #f="ngForm" ngNativeValidate>
        <H2>Search Blog</H2>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="userId" [(ngModel)]="model.userId" #userId="ngModel" placeholder="Enter user" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="title" [(ngModel)]="model.title" #title="ngModel" placeholder="Enter title">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" (focus)="blogs.searchForBlogs(model.userId)">Search</button>&nbsp;&nbsp;
                <button id="btnAddBlog" type="a" class="btn btn-primary" (click)="addBlog()">Add Blog</button>
            </div>
        </div>
    </form>
    <hr>
    <div id="blogsTables">
        <app-blogstable #blogs></app-blogstable>
    </div>
</div>
