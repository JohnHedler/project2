<div class="container-fluid">
    <form (ngSubmit)="addQuestion()" #f="ngForm" ngNativeValidate>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Language</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="language" [(ngModel)]="question.language" placeholder="Enter language" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="question" [(ngModel)]="question.question" placeholder="Enter question" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Question</button>
            </div>
        </div>
    </form>
    <div>
        <app-questiontables></app-questiontables>
    </div>
</div>
