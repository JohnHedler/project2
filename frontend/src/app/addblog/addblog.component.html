<div class="container-fluid">
    <form (ngSubmit)="addBlog()" #f="ngForm" ngNativeValidate>
        <H2>New Blog</H2>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="title" [(ngModel)]="blog.title" #username="ngModel" placeholder="Enter title" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="content" [(ngModel)]="blog.content" #username="ngModel" placeholder="Enter content" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>
</div>
