<div class="container-fluid">
    <form (ngSubmit)="sendMessage()" #f="ngForm" ngNativeValidate>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="message" [(ngModel)]="message.message" placeholder="Enter message" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Recipient</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="recipient" [(ngModel)]="message.recipient" placeholder="Enter user id" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
    <div>
        <app-messagetables></app-messagetables>
    </div>
</div>
